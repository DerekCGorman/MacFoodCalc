<!DOCTYPE html>

    <title>Food Label Calculator</title>

</head>
<body>

    <div class="main-container">

        <div class="default-data">
            <h1>Food Label</h1>
            <div class="flex-center container">
                <label for="sSize">Serving Size:</label>
                <input class="data-input" id="sSize" type="number">
                <select name="weight" id="weight">
                    <option value="g">g</option>
                    <option value="oz">oz</option>
                </select>
            </div>
    
            <div class="flex-center container">
                <label for="sSize">Calories:</label>
                <input class="data-input" id="sSize" type="number">
            </div>

            <div class="flex-center container">
                <label for="sSize">Total Fat:</label>
                <input class="data-input" id="sSize" type="number">
            </div>

            <div class="flex-center container">
                <label for="sSize">Total Carbohydrate:</label>
                <input class="data-input" id="sSize" type="number">
            </div>

            <div class="flex-center container">
                <label for="sSize">Total Protein:</label>
                <input class="data-input" id="sSize" type="number">
            </div>
        </div>

        <div class="requested-data">
            <h1>How much did you eat?</h1>
            <div class="flex-center container">
                <label for="sSize">Serving Size:</label>
                <input class="data-input" id="sSize" type="number">
                <select name="weight" id="weight">
                    <option value="g">g</option>
                    <option value="oz">oz</option>
                </select>
            </div>
    
            <div class="container">
                <h3>Calories: 0</h3>
            </div>
            <div class="container">
                <h3>Fat: 0</h3>
            </div>
            <div class="container">
                <h3>Carbs: 0</h2>
            </div>
            <div class="container">
                <h3>Protein: 0</h3>
            </div>
            <button class="btn">CALCULATE</button>
        </div>
    </div>
