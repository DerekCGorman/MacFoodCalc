<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Label Calculator</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="main-container">

        <div class="default-data">
            <h1>Food Label</h1>
            <div class="flex-center container">
                <label for="sSize">Serving Size:</label>
                <input class="data-input" id="sSize" type="number" pattern="\d*"/ inputmode="decimal"/>
                <!-- <select name="weight" id="weight">
                    <option value="g">g</option>
                    <option value="oz">oz</option>
                </select> -->
            </div>
    
            <div class="flex-center container">
                <label for="cals">Calories:</label>
                <input class="data-input" id="cals" type="number" pattern="\d*"/ inputmode="decimal"/>
            </div>

            <div class="flex-center container">
                <label for="fat">Total Fat:</label>
                <input class="data-input" id="fat" type="number" pattern="\d*"/ inputmode="decimal"/>
            </div>

            <div class="flex-center container">
                <label for="carb">Total Carbohydrate:</label>
                <input class="data-input" id="carb" type="number" pattern="\d*"/ inputmode="decimal"/>
            </div>

            <div class="flex-center container">
                <label for="protein">Total Protein:</label>
                <input class="data-input" id="protein" type="number" pattern="\d*"/ inputmode="decimal"/>
            </div>
        </div>

        <div class="requested-data">
            <h1>How much did you eat?</h1>
            <div class="flex-center container">
                <label for="sSize2">Serving Size:</label>
                <input class="data-input" id="sSize2" type="number" pattern="\d*"/ inputmode="decimal"/>
                <!-- <select name="weight" id="weight">
                    <option value="g">g</option>
                    <option value="oz">oz</option>
                </select> -->
            </div>
    
            <div class="container">
                <h3 id="calDat">Calories: 0</h3>
            </div>
            <div class="container">
                <h3 id="fatDat">Fat: 0</h3>
            </div>
            <div class="container">
                <h3 id="carbDat">Carbs: 0</h2>
            </div>
            <div class="container">
                <h3 id="proDat">Protein: 0</h3>
            </div>
            <button class="btn" onclick="calculate();">CALCULATE</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
